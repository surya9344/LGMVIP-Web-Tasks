<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="./student.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Student Enrollment Form</h1>
<table>
    <tr>
        <td><label>Name</label></td>
        <td><input type="text" id="text1"  class="texts mt-3" ><br></td>
    </tr>
    <tr>
        <td><label>Last Name</label></td>
        <td><input type="text" id="text2" class="texts mt-3"><br></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="text" id="text3" class="texts mt-3"><br></td>
    </tr>
    
    <tr>
        <td><label>Phone</label></td>
        <td><input type="text" id="text4" class="texts mt-3"><br></td>
    </tr>
    <tr>
        <td><label>Gender</label>
    <td><input type="radio" id="text5" name="Gender" value="Male"><label>Male</label></td>
    <td><input type="radio" id="text5" name="Gender" value="Female"><label>Female</label><br></td>
    </tr>
    <tr>
    <td><label>Skills</label></td><td><input type="text" id="text6" class="texts mt-3"></td>
    
    </tr>
    <tr>
       <td><button id="b1" onclick="myCreate()">Enroll student</button></td>
       <td><button id="b2">Clear</button></td>
    </tr>
</table>
    <br>
    <h1>Enrolled Student</h1>
    <table class="table table-bordered mt-5" id="myTable"> 
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Male</th>
               
                <th scope="col">Skills</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>


    <script src="./student.js"></script>
</body>
</html>
